service: my-app-layer
frameworkVersion: '2.64'
useDotenv: true
variablesResolutionMode: 20210326
configValidationMode: error

custom:
    stage: ${opt:stage, self:provider.stage}
    esbuild:
        packager: yarn
        bundle: true
        minify: true

package:
    excludeDevDependencies: true

provider:
    name: aws
    region: us-east-1
    stage: dev
    runtime: nodejs14.x
    lambdaHashingVersion: 20201221
    environment:

layers:
    Database:
        path: ./database/dist/
        name: database-${self:custom.stage}-
        description: 'Database dependencies'
        compatibleRuntimes:
            - nodejs14.x
        retain: false
    External:
        path: ./externals/
        name: external-${self:custom.stage}
        description: 'Common dependencies'
        compatibleRuntimes:
            - nodejs14.x
        retain: false

plugins:
    - serverless-esbuild
    - serverless-offline

resources:
    Outputs:
        DatabaseLayerExport:
            Value:
                Ref: DatabaseLambdaLayer
            Export:
                Name: DatabaseLambdaLayer-${self:provider.stage}
        ExternalLayerExport:
            Value:
                Ref: ExternalLambdaLayer
            Export:
                Name: ExternalLambdaLayer-${self:provider.stage}
